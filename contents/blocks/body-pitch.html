<div id="pitch-content" class="container">
	<div class="row">
		<div class="col-12">
			<h1>{{title}}</h1>
		</div>
	</div>
	<div class="row justify-content-between">
		<div id="pitch-text" class="col-md-5 col-lg-4" data-auto-expand="yes" data-expand-selector="h3">
			{{content}}
		</div>
		<div class="col-md-6 col-lg-7">
			<div id="pitch-form">
				<h2>Submit your pitch:</h2>
				<div data-tf-widget="Y9zBC6oz" data-tf-hide-headers data-tf-iframe-props="title=2022 Submissions" data-tf-medium="snippet" style="width:100%;height:500px;"></div>
				<script src="//embed.typeform.com/next/embed.js"></script>
			</div>
		</div>
	</div>
</div>
