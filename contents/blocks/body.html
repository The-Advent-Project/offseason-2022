<div id="site-wrapper">
	<article id="{{id}}">
		{{#if id !== "home"}}
			<h1>{{title}}</h1>
		{{/if}}
		{{#if id === "pitch"}}
			<div id="pitch-content">
				<div id="pitch-text" data-auto-expand="yes" data-expand-selector="h3">
					{{content}}
				</div>
				{{#pitch-form}}
			</div>
		{{/if}}
	</article>
</div>
