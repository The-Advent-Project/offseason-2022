<!DOCTYPE html>
<html>
	<head>
		<title>
			{{#if id === "home"}}
			{{title}} – 24 days of art for good
			{{#else}}
			{{title}} – The Advent Project
			{{/if}}
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{siteBase}}/style.min.css">
		
		<!-- Favicons -->
		<link rel="icon" type="image/png" href="/_images/favicon/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/_images/favicon/favicon-192x192.png" sizes="192x192">
		<link rel="apple-touch-icon-precomposed" href="/_images/favicon/favicon-180x180.png">
		<meta name="msapplication-TileImage" content="/_images/favicon/favicon-270x270.png">
		
		<!-- Social cards -->
		<meta name="og:type" content="website">
		{{#if id === "home"}}
		<meta name="og:title" content="The Advent Project – 24 days of art for good">
		{{#else}}
		<meta name="og:title" content="{{title}} – The Advent Project">
		{{/if}}
		<meta property="og:description" content="Artists: Submit your pitch for the 2022 calendar.">
		<meta itemprop="description" content="Artists: Submit your pitch for the 2022 calendar.">
		<meta name="og:image" content="https://adventproject.org/assets/social-card.jpg">
		<meta name="twitter:card" content="summary_large_image">
				
	</head>
	<body class="{{texture}}">
	<header id="site-header" class="container">
		<nav class="row justify-content-between">
			<div class="col-2">
				<a href="{{siteBase}}" class="icon" id="header-logo">

				</a>
			</div>
