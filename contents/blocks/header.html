<!DOCTYPE html>
<html>
	<head>
		<title>
			{{#if id === "home"}}

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Social cards -->
		<meta name="og:type" content="website">
		{{#if id === "home"}}
		<meta name="og:title" content="The Advent Project">

		<meta property="og:description" content="A December full of art for good.">

		<meta name="og:image" content="https://adventproject.org/assets/social-card.jpg">
